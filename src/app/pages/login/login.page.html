<ion-content>

  <ion-grid style="height: 100%" class="linear-gradient">
    <ion-row>
      <ion-col size="12">
        <img class="img-center" height="128" width="128" src="../../../assets/profil_login.png">
      </ion-col>
      <ion-col size="12">
        <h1 class="title-login">Money Exchange</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <form (ngSubmit)="submitForm()">

          <ion-item  class="rounded" style="margin-bottom: 1em;">
            <ion-input type="email" name="email"> <!--[(ngModel)]="_log[0]"-->
            </ion-input>
          </ion-item>

          <ion-item class="rounded">
            <ion-input type="password" name="password">
            </ion-input>
          </ion-item>
          <div class="forget">
            Mot de passe oubli√© ?
          </div>

          <ion-button class="rounded" type="submit" color="success"   expand="block" >CONNEXION</ion-button>

        </form>
        <div class="link">
          Vous n'avez pas de compte ? Inscrivez vous
        </div>

        <!-- <button ion-button color="rapta-dark" icon-right (click)="facebookLogin()">
             Login with
             <ion-icon name="logo-facebook"></ion-icon>
         </button>-->

      </ion-col>
    </ion-row>
  <br/>
  </ion-grid>
</ion-content>
