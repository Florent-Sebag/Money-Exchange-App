<ion-content class="linear-gradient">

  <ion-grid style="height: 100%">
    <ion-row>
      <ion-col size="12">
        <img class="img-center" height="128" width="128" src="../../../assets/main_img.png">
      </ion-col>
      <ion-col size="12">
        <h1 class="title-login">Money Exchange</h1>
      </ion-col>
    </ion-row>
    <ion-row style="padding: 15px;"></ion-row>

    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <form #form=ngForm (ngSubmit)="login(form)">

          <ion-item  class="rounded" style="margin-bottom: 1em;">
            <ion-input type="email" name="email" placeholder="your@email.com" ngModel required> <!--[(ngModel)]="_log[0]"-->
            </ion-input>
          </ion-item>

          <ion-item class="rounded" style="margin-bottom: 1.5em;">
            <ion-input type="password" name="password" placeholder="Password" ngModel required>
            </ion-input>
          </ion-item>

          <ion-button class="rounded" type="submit" color="success"   expand="block" >CONNEXION</ion-button>

        </form>
        <div class="link" routerLink="/register" router-direction="forward">
          Vous n'avez pas de compte ? Inscrivez vous
        </div>

      </ion-col>
    </ion-row>
  <br/>
  </ion-grid>
</ion-content>
