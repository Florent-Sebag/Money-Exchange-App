<ion-card>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col size="4">
        <ion-img src="../../assets/flags/4x3/{{ destImg }}.svg"></ion-img>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-text>{{ destSym }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text>1 {{ srcCurrency }} = {{ rate }} {{ destCurrency }}</ion-text>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
